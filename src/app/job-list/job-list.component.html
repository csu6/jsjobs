<div class="card"  *ngFor="let job of jobs">
  <div class="card-heading bg-secondary">
      <h3 class="card-title"><a href="#" [routerLink]="['/jobs', job.id]">{{job.title}}</a></h3>
      <div>{{job.company}} - {{job.city}} - {{job.zipcode}}</div>

  </div>
  <div class="card-body">
      {{job.description}}
  </div>
  <div class="card-footer bg-warning clear">
    parue il y a {{job.publishdate}}
  </div>
</div>
