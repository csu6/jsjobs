<div *ngIf="!isAuthenticated">
  <h3>S'enregistrer</h3>
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
      <input type="text"
              class="form-control register-input"
              ngModel
              name="email" 
              placeholder="email"
              required
      />
      <input type="password"
              class="form-control register-input"
              ngModel
              name="password"
              placeholder="mot de passe"
              required
      />
      <input type="password"
              class="form-control register-input"
              ngModel
              name="confirm-password"
              placeholder="Confirmer le mot de passe"
              required
      />
      <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Se connecter</button>
    </form>
  </div>
