<div>
  <form #searchForm="ngForm" (ngSubmit)="searchJobs(searchForm.value)">
    <input type="text"
        ngModel 
        class="form-control search-input"
        name="term"
        placeholder="Angular, React, Node ..."
        required
      />
 
      <input type="text"
        ngModel
        class="form-control search-input"
        name="place"
        placeholder="Paris, Brest ..."
      />
      <button type="submit" class="btn btn-success" [disabled]="searchForm.invalid">chercher</button>
  </form>
</div>
